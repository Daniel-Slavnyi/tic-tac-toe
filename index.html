<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC-TAC-TOE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="result"></h1>
      <div class="container">
        <button type="button" class="option" data-idx="1"></button>
        <button type="button" class="option" data-idx="2"></button>
        <button type="button" class="option" data-idx="3"></button>
        <button type="button" class="option" data-idx="4"></button>
        <button type="button" class="option" data-idx="5"></button>
        <button type="button" class="option" data-idx="6"></button>
        <button type="button" class="option" data-idx="7"></button>
        <button type="button" class="option" data-idx="8"></button>
        <button type="button" class="option" data-idx="9"></button>
      </div>
      <button class="restart">Restart</button>
    </div>

    <div class="popup">
      <p class="message">Welcome to game</p>
      <button type="button" class="new-game">New game</button>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
